  <body>
    <div id="app">Loading ...</div>
    <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <!-- <script src="//unpkg.com/docsify-accordify/src/index.js"></script> -->
    <script>
      window.$docsify = {
        name: 'IDEA Lab',
        repo: 'https://github.com/IDEA-lab-IC/IDEA-lab-IC.github.io',
        // coverpage: true,
        // onlyCover: true,  // only displays the cover page
        logo: '/_media/logo/imperial_logo.png', // add logo to the side bar
        executeScript: true,

        // <!-- Themeable Options -->
        themeable: {
          readyTransition: true, // default
          responsiveTables: true  // default
        },

        // <!-- Turn nav bar off -->
        loadNavbar: false,
        mergeNavbar: false,

        // <!-- Turn side bar on -->
        loadSidebar: true,
        // Set nested sidebar depth that is shown
        subMaxLevel: 1,
        // max sidebar depth
        maxLevel: 3,
        // collapsible sidebar display level
        sidebarDisplayLevel: 1,
        // create alias for sidebar to prevent issues
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md'
        },

        // <!-- Settings for markdown -->
        markdown: {
          smartypants: true,
          smartLists: true,
        },

        // <!-- settings for pagination -->
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },

        // <!-- settings for tabs -->
        tabs: {
          persist: true,      // default
          sync: true,      // default
          theme: 'material',
          tabComments: true,      // default
          tabHeadings: true       // default
        },

        // <!-- Settings page footer -->
        // loadFooter: 'footer.md',

        // <!-- search settings -->
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results!',
          depth: 6,
          hideOtherSidebarContent: true, // whether or not to hide other sidebar content
        },


        // <!-- settings for flexible alerts -->
        'flexible-alerts': {
          style: 'callout',
          note: {
            label: "Note"
          },
          tip: {
            label: "Tip!"
          },
          warning: {
            label: "Warning!"
          },
          attention: {
            label: "Attention"
          }
        },
        footer: {
          copy: '<span> &copy; 2025</span>',
          auth: 'by IDEA Lab, Department of Aeronautics, Imperial College London',
          pre: '<hr/>',
          style: 'text-align: right;',
          class: 'className',
        },


        vueComponents: {
          'button-counter': {
            template:
              `<button @click="count += 1">
              You clicked me {{ count }} times
            </button>
            `,
            data: function () {
              return {
                count: 0,
              };
            },
          },
          'more-button-counters': {
            template: `
          <div id='more-button-counters'>
            <span v-for="counter in 4"> 
              <button-counter></button-counter> 
            </span>
          </div>
          `,
          },
        },
        vueGlobalOptions: {
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
            currentTabComponent: function () {
              return "tab-" + this.currentTab.toLowerCase();
            },

          },

          methods: {
            hello: function () {
              alert(this.message);
            },
            
            // plusSlides: function(n) {
            //   showSlides(slideIndex +=n);
            // },

            // currentSlide: function(n){
            //   showSlides(slideIndex = n);
            // },

            // showSlides: function(n){
            //   var i;
            //   var slides = document.getElementsByClassName("mySlides");
            //   var dots = document.getElementsByClassName("dot");
            //   if (n > slides.length) {slideIndex = 1}    
            //   if (n < 1) {slideIndex = slides.length}
            //   for (i = 0; i < slides.length; i++) {
            //       slides[i].style.display = "none";  
            //   }
            //   for (i = 0; i < dots.length; i++) {
            //       dots[i].className = dots[i].className.replace(" active", "");
            //   }
            //   slides[slideIndex-1].style.display = "block";  
            //   dots[slideIndex-1].className += " active";
              
            // },


          },
        },

        vueMounts: {
          '#counter': {
            data: function () {
              return {
                count: 0,
              };
            },
          },

        },

        plugins: [
          function (hook, vm) {
            hook.doneEach(function (html) {
              Prism.highlightAll()
              console.log('mounted,', Prism, Prism.languages.flow)
            })
          },
          // loadAccordions,
        ]

      };

      // FOR SLIDESHOW ------------------------------------------------------
      var slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      // ---------------------------------------------------------------------
      };

    </script>
