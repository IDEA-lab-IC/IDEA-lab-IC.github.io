    <title>Protype</title>

    <meta name="description" content="Github-Page-based Website for the IDEA Lab of Department of Aeronautics, Imperial College London">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Footer --> 
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.css"> -->
    <link rel="stylesheet" href="cutom_theme.css">

    <!-- Custom Buttom - DIY CSS file  --> 
    <link rel="stylesheet" href="//unpkg.com/docsify-accordify/src/assets/ugly-dark-theme.css">

    <!-- 3. Custom Theme Properties -->

      :root {
        /* Reduce the font size */
        --base-font-size: 18px;

        /* Change the theme color hue (0-360) */

        /* Add sidebar navigation bullets */

  <body>
    <div id="app">Loading ...</div>
    <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <!-- <script src="//unpkg.com/docsify-accordify/src/index.js"></script> -->
    <script>
      window.$docsify = {
        name: 'IDEA Lab',
        repo: 'https://github.com/IDEA-lab-IC/IDEA-lab-IC.github.io',
        coverpage: true,
        // onlyCover: false,  // only displays the cover page
        executeScript: true,

        // <!-- Themeable Options -->
        themeable: {
          readyTransition: true, // default
          responsiveTables: true  // default
        },

        // <!-- Turn nav bar on -->
        loadNavbar: true,
        mergeNavbar: true,

        // <!-- Turn side bar on -->
        loadSidebar: true,
        // Set nested sidebar depth that is shown
        subMaxLevel: 1,
        // max sidebar depth
        maxLevel: 3,
        // collapsible sidebar display level
        sidebarDisplayLevel: 0,
        // create alias for sidebar to prevent issues
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md'
        },

        // <!-- Settings for markdown -->
        markdown: {
          smartypants: true,
          smartLists: true,
        },

        // <!-- settings for pagination -->
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },

        // <!-- settings for tabs -->
        tabs: {
          persist: true,      // default
          sync: true,      // default
          theme: 'material',
          tabComments: true,      // default
          tabHeadings: true       // default
        },

        // <!-- Settings page footer -->
        // loadFooter: 'footer.md',

        // <!-- search settings -->
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results!',
          depth: 6,
          hideOtherSidebarContent: true, // whether or not to hide other sidebar content
        },


        // <!-- settings for flexible alerts -->
        'flexible-alerts': {
          style: 'callout',
          note: {
            label: "Note"
          },
          tip: {
            label: "Tip!"
          },
          warning: {
            label: "Warning!"
          },
          attention: {
            label: "Attention"
          }
        },
        footer: {
          copy: '<span> &copy; 2021</span>',
          auth: 'by Hui Ling Wong',
          pre: '<hr/>',
          style: 'text-align: right;',
          class: 'className',
        },
        vueComponents: {
          'button-counter': {
            template:
              `<button @click="count += 1">
              You clicked me {{ count }} times
            </button>
            `,
            data: function () {
              return {
                count: 0,
              };
            },
          },
          'more-button-counters': {
            template: `
          <div id='more-button-counters'>
            <span v-for="counter in 4"> 
              <button-counter></button-counter> 
            </span>
          </div>
          `,
          },
        },
        vueGlobalOptions: {
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
            currentTabComponent: function () {
              return "tab-" + this.currentTab.toLowerCase();
            },

          },
          methods: {
            hello: function () {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        plugins: [
          function (hook, vm) {
            hook.doneEach(function (html) {
              Prism.highlightAll()
              console.log('mounted,', Prism, Prism.languages.flow)
            })
          },
          // loadAccordions,
        ]

      };
    </script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script> -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </body>

</html>
